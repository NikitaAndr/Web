<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />

</head>
<body>

      <div class="carousel-item active">
        <img class="d-block w-100" src="/static/img/марс.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/img/img.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/img/img1.png" alt="Third slide">
      </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/static/img/img2.png" alt="Third slide">
        </div>
    </div>
      <a class="carousel-control-prev" href="" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="" role="button" data-slide="next">
