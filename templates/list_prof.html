{% extends "base.html" %}
{% block content %}
<h2>Список профессий</h2>
{% if num == 'ul' %}
    <ul>
        {% for i in sp%}
        <li>{{ i }}</li>
        {% endfor %}
    </ul>
{% elif num == 'ol' %}
    <ol>
        {% for i in sp%}
        <li>{{ i }}</li>
        {% endfor %}
    </ol>
{% else %}
    <h1>ОШИБКА!!!!!!!!!!</h1>
{% endif %}
{% endblock %}
